<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vusion - Scan Rail</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
        
        body {
            background: linear-gradient(180deg, #FDD757 0%, #FEE597 45%, #FFFFFF 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* --- TOP HEADER --- */
        .instruction-header {
            width: 100%;
            padding: 25px 0 10px 0;
            font-size: 32px;
            font-weight: 900;
            color: #1a1a1a;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: -0.5px;
        }

        /* --- SCANNER WINDOW --- */
        .scanner-view-container {
            width: 100%;
            height: 33vh; 
            padding: 10px 25px;
            flex-shrink: 0;
        }

        .viewfinder {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(0,0,0,0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .viewfinder.active { 
            background: url('scan-rail.png') no-repeat center center;
            background-size: cover;
        }

        /* --- BUILT-IN COMPLETE SCREEN --- */
        .complete-ui {
            display: none; /* Shown on success */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: #fff;
            position: absolute;
            top: 0; left: 0;
            z-index: 20;
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 6px solid #8cc63f;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .checkmark-circle i {
            color: #8cc63f;
            font-size: 40px;
        }

        .complete-text {
            font-size: 34px;
            font-weight: 900;
            font-style: italic;
            color: #000;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .next-btn-inner {
            background: #000;
            color: #FDD757;
            border: none;
            padding: 15px 45px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 4px 4px 0px #8cc63f; /* Stylized shadow from your ref */
        }

        .laser-line {
            width: 100%;
            height: 3px;
            background-color: #ff0000;
            position: absolute;
            top: 0;
            animation: scan 2s infinite linear;
            box-shadow: 0 0 12px #ff0000;
            display: none; 
        }

        @keyframes scan { 0% { top: 10%; } 100% { top: 90%; } }

        .scanner-utility-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
            width: 100%;
        }

        .btn-text-link {
            background: none;
            border: none;
            color: #444;
            font-size: 14px;
            font-weight: 500;
            text-decoration: underline;
            cursor: pointer;
        }

        /* --- CONTENT BODY --- */
        .content-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 25px;
        }

        .instruction-section {
            width: 100%;
            max-width: 320px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .helper-img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            background: rgba(255,255,255,0.5);
            padding: 8px;
        }

        .status-card-container {
            width: 100%;
            max-width: 360px;
            margin: 10px 0 20px 0;
        }

        .status-card-img { width: 100%; border-radius: 20px; }

        .nav-row {
            margin-top: auto;
            padding-bottom: 30px;
            width: 100%;
            max-width: 350px;
            display: flex;
            gap: 15px;
        }

        .btn-primary {
            background: #1a1a1a;
            color: #FDD757;
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-weight: 700;
            flex: 1;
            text-align: center;
            text-decoration: none;
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-card {
            background: white;
            padding: 40px 30px;
            border-radius: 28px;
            width: 85%;
            max-width: 340px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="installModal" class="modal-overlay">
        <div class="modal-card">
            <h2>Final Placement</h2>
            <p style="color: #666; margin: 15px 0 30px;">Please install the rail in its <b>final location</b> before scanning.</p>
            <button class="btn-primary" style="width:100%" onclick="closeModal()">I'M READY</button>
        </div>
    </div>

    <div class="instruction-header">Scan the Rail</div>

    <div class="scanner-view-container">
        <div class="viewfinder" id="scannerBox">
            <div id="laser" class="laser-line"></div>
            
            <div id="completeScreen" class="complete-ui">
                <div class="checkmark-circle">
                    <i class="fas fa-check"></i>
                </div>
                <div class="complete-text">Complete</div>
                <button class="next-btn-inner" onclick="validateAndGo()">
                    NEXT <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        <div class="scanner-utility-row">
            <button id="rescanBtn" class="btn-text-link" style="visibility:hidden;" onclick="startSequence()">Rescan</button>
            <button class="btn-text-link">Manual Entry</button>
        </div>
    </div>

    <div class="content-body">
        <div class="instruction-section">
            <img src="scan-rail-front.png" class="helper-img" alt="Front Scan">
            <img src="scan-rail-top.png" class="helper-img" alt="Top Scan">
        </div>

        <div class="status-card-container" id="statusCardWrapper">
            <img src="need-to-scan.png" class="status-card-img" id="statusCardImg">
        </div>

        <div class="nav-row">
            <a href="page5.html" class="btn-primary" style="background:white; color:black; border:1px solid #ddd;">BACK</a>
            <button class="btn-primary" onclick="validateAndGo()">NEXT</button>
        </div>
    </div>

    <script>
        const successSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3');

        function closeModal() {
            document.getElementById('installModal').style.display = 'none';
            startSequence();
        }

        function startSequence() {
            const box = document.getElementById('scannerBox');
            const laser = document.getElementById('laser');
            const completeScreen = document.getElementById('completeScreen');
            const rescanBtn = document.getElementById('rescanBtn');
            const cardImg = document.getElementById('statusCardImg');

            box.style.background = "#000"; 
            laser.style.display = "none";
            completeScreen.style.display = "none";
            rescanBtn.style.visibility = "hidden";
            cardImg.src = "need-to-scan.png";

            setTimeout(() => {
                box.style.background = ""; 
                box.classList.add('active'); 
                laser.style.display = "block";

                setTimeout(() => {
                    completeScan();
                }, 2000);
            }, 3000);
        }

        function completeScan() {
            const completeScreen = document.getElementById('completeScreen');
            const laser = document.getElementById('laser');
            const rescanBtn = document.getElementById('rescanBtn');
            const cardImg = document.getElementById('statusCardImg');

            successSound.play();
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]); 
            
            laser.style.display = "none";
            completeScreen.style.display = "flex"; 
            rescanBtn.style.visibility = "visible";
            cardImg.src = "scan-complete.png";
        }

        function validateAndGo() {
            window.location.href = 'page7.html';
        }
    </script>
</body>
</html>
